name: Build and Release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  PYTHON_VERSION: '3.9'
  PACKAGE_NAME: 'csv_to_qif'

jobs:
  build:
    name: Build macOS Binary
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Executable
        run: |
          mkdir -p release
          pyinstaller --onefile --name ${{ env.PACKAGE_NAME }} main.py
          mv dist/${{ env.PACKAGE_NAME }} release/${{ env.PACKAGE_NAME }}-macOS

      - name: Archive Binary
        run: |
          cd release
          tar -czf ${PACKAGE_NAME}-macOS.tar.gz ${PACKAGE_NAME}-macOS

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.PACKAGE_NAME }}-macOS
          path: release/${{ env.PACKAGE_NAME }}-macOS.tar.gz

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Upload Release Asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          tag: ${{ github.ref_name }}
          file: release/${{ env.PACKAGE_NAME }}-macOS.tar.gz
