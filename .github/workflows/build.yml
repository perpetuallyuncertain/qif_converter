name: Build macOS Binary

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies (x86_64)
        run: |
          arch -x86_64 python3 -m pip install --no-cache-dir -r requirements.txt

      - name: Set up Virtual Environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --no-cache-dir -r requirements.txt      

      - name: Build binary for Intel (x86_64)
        run: |
          mkdir -p release
          
          # Detect the platform-specific streamlit binary path
          if [[ "$(uname -s)" == "Darwin" ]]; then
            STREAMLIT_PATH="venv/bin/streamlit"
          else
            STREAMLIT_PATH="venv/Scripts/streamlit.exe"
          fi

          # Debug the paths
          echo "Streamlit binary path: $STREAMLIT_PATH"
          echo "Contents of venv/bin:"
          ls -l venv/bin

          # Build the binary
          arch -x86_64 pyinstaller --onefile --name csv_to_qif \
            --add-data "main.py:." \
            --add-binary="$STREAMLIT_PATH:streamlit" \
            wrapper.py

          # Package the output
          tar -czvf release/csv_to_qif-macOS.tar.gz -C dist csv_to_qif

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: csv_to_qif-macOS
          path: release/csv_to_qif-macOS.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: csv_to_qif-macOS

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Upload Release Asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          tag: ${{ github.ref_name }}
          file: csv_to_qif-macOS.tar.gz
